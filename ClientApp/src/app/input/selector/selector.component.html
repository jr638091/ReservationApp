<div class="dropdown">
  <button class="btn btn-outline-secondary w-100" type="button" id="selectorButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div class="row justify-content-between">
      <div class="col-auto">
      {{ state === null ? 'Sort by' : state['label'] }}
      </div>
      <div class="col-2">
        <i class="bi bi-caret-down-fill"></i>
      </div>
    </div>

  </button>
  <div class="dropdown-menu w-100" aria-labelledby="selectorButton">
    <button class="dropdown-item" *ngFor="let option of options" (click)="changeState(option)"> {{ option['label'] }} </button>
  </div>
</div>
