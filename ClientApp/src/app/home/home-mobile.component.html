<div class="w-100 m-0">
  <div class="container py-3">
    <div class="row pb-2">
      <div class="col-md-auto col-12 text-danger">
        <h2 class="font-weight-lighter m-0">
          Reservations List
        </h2>
      </div>
    </div>
    <app-selector [options]="orders" (updateValue)="updateOrderSelector($event)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-down-alt" viewBox="0 0 16 16" style="height: 25px; width: 25px">
        <path d="M3.5 3.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 12.293V3.5zm4 .5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1h-1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1h-3zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1h-5zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5z"/>
      </svg>
    </app-selector>
  </div>
</div>

<div>
  <div class="row justify-content-between align-items-center mb-1 py-1 mx-1 {{i % 2 == 0 ? 'row-even' : 'row-odd'}}"
    *ngFor="let reservation of reservations; let i=index">
    <div class="col-7" style="font-size: smaller;">
      <label class="font-weight-light mb-0">
        {{ reservation.title}}
      </label>
      <br>
      <label class="card-subtitle text-muted font-weight-lighter" style="font-size: smaller;">
        {{ getDateString(reservation) }}
      </label>
    </div>
    <div class="col-5">
      <div class="row justify-content-end">
        <div class="col-auto pr-2">
          <i [class]="'bi '+(reservation.isFavorite ? 'bi-heart-fill' : 'bi-heart')"
            [style.color]="reservation.isFavorite ? 'red' : null" (click)="favoriteUpdate(reservation.id)"></i>
        </div>
        <div class="col-8 pl-2">
          <a href="#">
            <span class="badge badge-secondary py-1 px-3">
              Edit
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
